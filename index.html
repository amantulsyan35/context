<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- favicon & viewport -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- your global title/description -->
    <title>Context</title>
    <meta name="description" content="Sharing Context" />

    <!-- static Open Graph and Twitter Player tags for your one video -->
    <meta property="og:type" content="video.other" />
    <meta
      property="og:video"
      content="https://www.youtube.com/embed/lDVtXSpm378?start=2220&end=2235"
    />
    <meta
      property="og:video:secure_url"
      content="https://www.youtube.com/embed/lDVtXSpm378?start=2220&end=2235"
    />
    <meta property="og:video:type" content="text/html" />
    <meta property="og:video:width" content="1280" />
    <meta property="og:video:height" content="720" />

    <meta property="og:image" content="https://img.youtube.com/vi/lDVtXSpm378/maxresdefault.jpg" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="720" />

    <meta name="twitter:card" content="player" />
    <meta
      name="twitter:player"
      content="https://www.youtube.com/embed/lDVtXSpm378?start=2220&end=2235"
    />
    <meta name="twitter:player:width" content="1280" />
    <meta name="twitter:player:height" content="720" />

    <!-- your styles and scripts -->
    <link href="/src/styles.css" rel="stylesheet" />
    <script type="module" src="/src/main.tsx"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
